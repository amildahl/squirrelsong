<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Squeaky</title>
  </head>
  <body>
    <!-- Once upon a time... -->
    <h1>Squirrels &amp; raccoons</h1>

    <form>
      <label for="location">Location</label>
      <input type="text" name="location" value="Hundred Acre Wood" />
      <label for="birthDate">Birth Date:</label>
      <input type="number" name="birthDate" value="1924" />
      <label for="deathDate">Death Date:</label>
      <input type="number" name="deathDate" value="1936" />
      <label for="weaknesses">Weaknesses:</label>
      <input type="checkbox" name="weaknesses" value="Hazelnuts" checked />
      <input type="checkbox" name="weaknesses" value="Donuts" checked />

      <button type="submit">Submit</button>
    </form>

    <center>This is a deprecated tag</center>
    <p align="center">And this has a deprecated property</p>

    <script>
      // ...there was a squirrel named Squeaky
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        const { birthDate, deathDate } = e.target;
        const age = deathDate.value - birthDate.value;
      });
    </script>
  </body>
</html>
